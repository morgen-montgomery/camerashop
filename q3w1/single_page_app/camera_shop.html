<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="camera_shop.css">
    <title>Camera Shop</title>
  </head>
  <body>
    <h1>Camera Shop</h1>
    <div ng-init="cameras=[
      {
        title: 'Nikon D3100 DSLR',
        image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
        rating: 3.4,
        price: 369.99,
        onSale: true
      },
      {
        title: 'Canon EOS 70D',
        image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
        rating: 2.0,
        price: 1099.0,
        onSale: false
      },
      {
        title: 'Nikon D810A',
        image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
        rating: 4.2,
        price: 3796.95,
        onSale: true
      }
    ]">
    </div>
    <select ng-model='sortBy'>
      <option value='price'>Price +</option>
      <option value='-price'>Price -</option>
      <option value='rating'>Rating +</option>
      <option value='-rating'>Rating -</option>
    </select>
    <div ng-repeat="camera in cameras | orderBy : sortBy">
      <h3>{{ camera.title }}</h3>
      <div ng-show='camera.onSale == false'>Price: {{ camera.price | currency }}</div>
      <div ng-class='{yellow : camera.onSale == true}' ng-hide='camera.onSale == false'>Price: {{ camera.price | currency }}</div>
      <div>Rating: {{ camera.rating }}</div>
      <img class='camera_size' ng-src="{{camera.image}}"/>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js">
    </script>
  </body>
</html>
